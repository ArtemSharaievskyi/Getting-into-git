<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform & Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="./../index.html">Головна</a></li>
        <li><a href="./../display-visibility/display-visibility.html">Display & Visibility</a></li>
        <li><a href="./../overflow/overflow.html">Overflow</a></li>
        <li><a href="./../float/float.html">Float</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Transform & Filter</h1>

    <div class="transform-container">
      <div class="transform-box">
        <h2>Трансформації</h2>
        <div class="transform-item rotate">Rotate</div>
        <div class="transform-item scale">Scale</div>
        <div class="transform-item translate">Translate</div>
        <div class="transform-item skew">Skew</div>
      </div>

      <div class="transform-box">
        <h2>Фільтри</h2>
        <div class="filter-item blur">Blur</div>
        <div class="filter-item brightness">Brightness</div>
        <div class="filter-item grayscale">Grayscale</div>
        <div class="filter-item sepia">Sepia</div>
      </div>
    </div>

    <div class="keyframes-container">
      <h2>Анімація з використанням @keyframes</h2>
      <div class="keyframes-box">Анімація</div>
    </div>
  </main>
</body>
</html>

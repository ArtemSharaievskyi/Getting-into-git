<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>

    <!-- Підключення CSS-файлів Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container my-5">
    <div class="d-flex justify-content-between mb-3">
        <a href="../home/index.html" class="btn btn-outline-primary">Назад на головну</a>
    </div>

    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Реєстрація</h1>

            <form action="productFilter.html" method="get">
                <div class="mb-3">
                    <label for="name" class="form-label">Ім'я:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Повторити пароль:</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Дата народження:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Стать:</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="male">Чоловіча</option>
                        <option value="female">Жіноча</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Вік:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Опис:</label>
                    <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Надіслати</button>
            </form>
        </div>
    </div>
</div>

<!-- Підключення JavaScript-файлів Bootstrap (необхідні для деяких компонентів) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фільтр продуктів</title>

    <!-- Підключення CSS-файлів Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container my-5">
    <div class="d-flex justify-content-between mb-3">
        <a href="../home/index.html" class="btn btn-outline-primary">Назад на головну</a>
    </div>

    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Фільтр продуктів</h1>

            <form action="#" method="get">
                <div class="mb-3">
                    <label for="product-type" class="form-label">Тип продукту:</label>
                    <select id="product-type" name="product-type" class="form-control">
                        <option value="phone">Телефон</option>
                        <option value="laptop">Ноутбук</option>
                        <option value="vacuum">Пилесос</option>
                        <option value="charger">Зарядка</option>
                    </select>
                </div>

                <label>Потужність:</label>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="power15w" name="power" value="15w">
                    <label class="form-check-label" for="power15w">15W</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="power25w" name="power" value="25w">
                    <label class="form-check-label" for="power25w">25W</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="power65w" name="power" value="65w">
                    <label class="form-check-label" for="power65w">65W</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="power100w" name="power" value="100w">
                    <label class="form-check-label" for="power100w">100W</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="power200w" name="power" value="200w">
                    <label class="form-check-label" for="power200w">200W</label>
                </div>
                <hr>
                <label>Марка:</label>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="brandSamsung" name="brand" value="samsung">
                    <label class="form-check-label" for="brandSamsung">Samsung</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="brandLg" name="brand" value="lg">
                    <label class="form-check-label" for="brandLg">LG</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="brandAsus" name="brand" value="asus">
                    <label class="form-check-label" for="brandAsus">Asus</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="brandLenovo" name="brand" value="lenovo">

                    <label class="form-check-label" for="brandLenovo">Lenovo</label>
                </div>

                <div class="mb-3">
                    <label for="sort" class="form-label">Сортування:</label>
                    <select id="sort" name="sort" class="form-control">
                        <option value="cheap">Від дешевих</option>
                        <option value="expensive">Від дорогих</option>
                        <option value="rating">По рейтингу</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="model" class="form-label">Назва моделі:</label>
                    <input type="text" id="model" name="model" class="form-control">
                </div>

                <a href="filterInFrame.html" class="btn btn-primary">Застосувати фільтр</a>
            </form>
        </div>
    </div>
</div>

<!-- Підключення JavaScript-файлів Bootstrap (необхідні для деяких компонентів) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>

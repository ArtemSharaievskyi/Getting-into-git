<!DOCTYPE html>
<html>
<head>
  <title>Музыканты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    nav a {
      background-color: #f2f2f2;
      border: 1px solid #ddd;
      color: #333;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #e6e6e6;
    }
    .musician {
      border: 1px solid #ddd;
      margin: 20px;
      padding: 20px;
      position: relative;
    }
    .musician h2 {
      position: absolute;
      top: -20px;
      left: 20px;
      background-color: #fff;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Музыканты</h1>
  </header>
  <nav>
    <a href="index.html">Главная</a>
  </nav>
  <div class="musician">
    <h2>Иван Петров</h2>
    <p>Биография Ивана Петрова...</p>
  </div>
  <div class="musician">
    <h2>Мария Сидорова</h2>
    <p>Биография Марии Сидоровой...</p>
  </div>
  <div class="musician">
    <h2>Алексей Смирнов</h2>
    <p>Биография Алексея Смирнова...</p>
  </div>
</body>
</html>

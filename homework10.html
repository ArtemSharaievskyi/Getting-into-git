<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Forms Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Bootstrap Forms</h1>

    <div class="row">
      <div class="col-md-6 mb-4">
        <h2 class="mb-3">Login Form</h2>
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col-md-6 mb-4">
        <h2 class="mb-3">Registration Form</h2>
        <form>
          <div class="mb-3">
            <label for="registrationName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="registrationName" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label for="registrationEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registrationEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="registrationPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registrationPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
